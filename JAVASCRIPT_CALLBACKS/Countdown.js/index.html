<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading" >Count Down App For Call Back Practice</h1><!--hidden remove krna ha-->
    <button id="log" >LOGIN</button><!--hidden remove krna ha-->
  
    <div class="login hidden">
        <div class="inp">
            <label for="username">Username/Email</label>
            <input type="text" placeholder="username OR email" id="username">
        </div>
        <div class="inp">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
        </div>
        <button id="sub">SUBMIT</button>
    </div>
    <div class="dashboard hidden">

        <H3 id="dashboard-head">WELCOME TO COUNTER DASHBOARD</H3>
        <div id="time">
            <span id="hours">00 : </span> 
            <span id="minutes">00 : </span> 
            <span id="seconds">00</span>
        </div>
    </div>



</body>
<script src="app.js"></script>

</html>
